<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- #position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let row; let i = index">#{{ i + 1 }}</td>
    </ng-container>

    <!-- userId Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: "short" }}</td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>weight</th>
      <td mat-cell *matCellDef="let row">
        {{ row.weight }}
      </td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="trend">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>trend</th>
      <td mat-cell *matCellDef="let row">
        {{ row.trend }}
      </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="BMI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>BMI</th>
      <td mat-cell *matCellDef="let row">{{ row.BMI }}</td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>comment</th>
      <td mat-cell *matCellDef="let row">{{ row.comment }}</td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; let i = index; columns: displayedColumns"
      (click)="showRowInfo(row, i)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <!-- No data matching the filter "{{ input.value }}" -->
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of reports"
  ></mat-paginator>
</div>
<!-- Loading component -->
<ngx-spinner size="medium" [type]="typeSelected"></ngx-spinner>
