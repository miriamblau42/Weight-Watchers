<div class="card center-position">
  <div class="card-header">View Track info</div>
  <ul class="list-group list-group-flush" *ngFor="let info of infoList">
    <li class="list-group-item">
      <span class="bold-text">{{ info[0] + ": " }}</span
      >{{ info[1] }}
    </li>
  </ul>
</div>

{{ trackId }}
